<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device_width, initial-scale=1.0">
    <link rel="stylesheet" href="./facebook.css">
    <title>Facebook - Login or Sign-up</title>
    <link rel="icon"
        href="https://images.vexels.com/media/users/3/223136/isolated/preview/984f500cf9de4519b02b354346eb72e0-facebook-icon-social-media-by-vexels.png"
        type="image/x-icon">
</head>
<body>
    <div class="all">
        <div class="leftpart">
            <div class="Facebook_Logo">
                <img src="https://themeparkzoo.com/wp-content/uploads/homevb/Facebook_Logo.svg" alt="Image Description">
            </div>

            <div class="fbslogan">
                <h2>
                    Facebook helps you connect and share
                    with the people in your life.
                    </h2>
            </div>
        </div>

        <div class="rightpart">
            <div class="LoginBox">
                <div id="rectangle"></div>
                <input type="text" class="input" placeholder="Email address or phone number"><br>
                <input type="text" class="input" placeholder="Password">
                <button type="submit" class="LoginButton">Log in</button>
                <h3 class="frgtpswd"><a href="">Forgotten password?</a></h3>
                <div class="line"></div>
                <div><br></div>
                <button class="createnewaccount">Create new account</button>
                <h3 class="crtpg"><a href="">Create a page</a> for celebrity, brand or business.</h3>

            </div>
        </div>
    </div>
    <script src="./facebook.js"></script>
</body>

</html>
